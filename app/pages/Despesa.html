    <!-- MODAL CADASTRAR  -->

        aria-labelledby="staticBackdropLabel" aria-hidden="true">

            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Cadastro</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Fechar"
                        onclick="limparInputs('formCadastro')">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="formCadastro" method="post">
                        <small id="alertaCadastro-mensagem" align="center"></small>

                        <div class="col">
                            <div class="row input-group mb-3 d-flex">
                                <span class="input-group-text">Descrição</span>
                                <input type="text" class="form-control">
                            </div>
                            <div class="row input-group mb-3">
                                <span class="input-group-text">Valor R$ </span>
                                <input type="number" class="form-control" placeholder="R$ 0,00">
                            </div>
                            <div class="row input-group mb-3">
                                <span class="input-group-text">Vencimento / Confirmação</span>
                                <input type="date" class="form-control">
                            </div>
                            <div class="row input-group mb-3">
                                <span class="input-group-text">Conta</span>
                                <select name="" id="" class="form-control">
                                    <option value="">Selecione a Conta</option>
                                </select>
                            </div>
                            <div class="row input-group mb-3">
                                <span class="input-group-text">Categoria</span>
                                <select name="" id="" class="form-control">
                                    <option value="">Selecione Categoria</option>
                                </select>
                            </div>
                            <div class="form-check form-switch mb-3 ">
                                <div class="row">
                                    <div class="col-md-4">
                                        <label class="form-check-label" for="cad_fixa" style="cursor: pointer;"> Fixa</label>
                                        <input class="form-check-input duo-checked" type="checkbox" id="cad_fixa" style="cursor: pointer;">
                                    </div>
                                    <div class="col-md-4">
                                        <label class="form-check-label" for="cad_parcelado" style="cursor: pointer;"> Parcelado</label>
                                        <input class="form-check-input duo-checked" type="checkbox" id="cad_parcelado" style="cursor: pointer;">
                                    </div>
                                    <div class="col-md-4">
                                        <label class="form-check-label" for="cad_situacao" style="cursor: pointer;"> Confirmado</label>
                                        <input class="form-check-input" type="checkbox" id="cad_situacao" style="cursor: pointer;">
                                    </div>
                                </div>
                            </div>

                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div> <!-- FIM MODAL CADASTRAR  -->

    <script src="assets/js/Funcoes.Feitas.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            CarregarTabela();
            let input_date = document.querySelectorAll("input[type='date']")
            input_date.forEach(elementoData => {
                elementoData.value = formatDate("");
            });
        });

        document.getElementById("btn-pesquisa").addEventListener("click", () => {
            document.getElementById("container-pesquisa").classList.toggle("d-none")
        });

        document.getElementById("cad_parcelado").addEventListener("click", ()=>{
            if(document.getElementById("cad_fixa").checked === true){
                document.getElementById("cad_fixa").checked = false;
            }
        });

        document.getElementById("cad_fixa").addEventListener("click", ()=>{
            if(document.getElementById("cad_parcelado").checked === true){
                document.getElementById("cad_parcelado").checked = false;
            }
        });

    </script>
    <script src="assets/js/Funcoes/Despesa.js"></script>
